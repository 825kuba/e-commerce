<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <script defer type="module" src="./js/controller.js"></script>
  </head>
  <body id="checkout">
    <nav class="checkout__nav">
      <div class="checkout__logo-box">
        <a href="./index.html" class="nav__logo">
          <img src="./img/logo.png" alt="logo" />
        </a>
      </div>
      <ul class="checkout__links">
        <li class="checkout__link-wrap">
          <a href="" class="checkout__link">Cart</a>
        </li>
        <li class="checkout__link-spacer">></li>
        <li class="checkout__link-wrap">
          <a href="#" class="checkout__link selected">Information</a>
        </li>
        <li class="checkout__link-spacer">></li>
        <li class="checkout__link-wrap">
          <a href="" class="checkout__link">Shipping</a>
        </li>
        <li class="checkout__link-spacer">></li>
        <li class="checkout__link-wrap">
          <a href="" class="checkout__link">Payment</a>
        </li>
      </ul>
    </nav>

    <main class="checkout__content">
      <aside class="checkout__summary">
        <button class="checkout__summary-btn">
          <span class="checkout__summary-btn--text">
            ðŸ›’ Show order summary â†“
          </span>
          <span class="checkout__summary-btn--price">$1234</span>
        </button>
        <section class="checkout__cart-content closed">summary</section>
      </aside>
      <form action="#" class="form checkout-form">
        <div class="form__group">
          <h2 class="form__heading">Contact information</h2>
          <div class="form__item">
            <input type="email" id="email" placeholder="Email" required />
            <label for="email" class="form__label">Email</label>
          </div>
          <div class="form__item">
            <input type="checkbox" id="spam" />
            <label for="spam" class="static"
              >Email me with news and offers</label
            >
          </div>
        </div>
        <div class="form__group">
          <h2 class="form__heading">Shipping address</h2>
          <div class="form__line">
            <div class="form__item">
              <input type="text" id="fname" placeholder="First name" required />
              <label for="fname" class="form__label">First name</label>
            </div>
            <div class="form__item">
              <input type="text" id="l-name" placeholder="Last name" required />
              <label for="l-name" class="form__label">Last name</label>
            </div>
          </div>
          <div class="form__item">
            <input type="text" id="address" placeholder="Address" required />
            <label for="address">Address</label>
          </div>
          <div class="form__item">
            <input
              type="text"
              id="suite"
              placeholder="Apartment, suite, etc. (optional)"
            />
            <label for="suite">Apartment, suite, etc. (optional)</label>
          </div>
          <div class="form__line">
            <div class="form__item">
              <input type="text" id="city" placeholder="City" required />
              <label for="city">City</label>
            </div>
            <div class="form__item">
              <input type="text" id="state" placeholder="State" />
              <label for="state">State</label>
            </div>
            <div class="form__item">
              <input type="text" id="zip" placeholder="ZIP code" required />
              <label for="zip">ZIP code</label>
            </div>
          </div>
          <div class="form__item">
            <input type="tel" id="phone" placeholder="Phone (optional)" />
            <label for="phone">Phone (optional)</label>
          </div>
        </div>
        <div class="form__group form__group--btns">
          <button class="form__submit" type="submit">
            Continue to shipping
          </button>
          <button class="form__return"><span><</span> Return to cart</button>
        </div>
      </form>
    </main>
  </body>
</html>
